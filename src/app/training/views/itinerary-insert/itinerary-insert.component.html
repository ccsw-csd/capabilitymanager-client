<div class="p-fluid">
  <div class="p-field p-mb-6">
    <span class="p-float-label flex-1 mt-2">
    <input
      type="text"
      pInputText
      id="id"
      [ngModel]="itinerary?.codigo"
      (ngModelChange)="updateId($event);validateForm()"
      class="p-inputtext p-component p-element w-full ng-pristine ng-valid ng-touched"
    />
    <label for="id">CÃ³digo<span class="text-red-600">*</span></label>
  </span>
  </div>

  <div class="p-field mt-4">
    <span class="p-float-label flex-1 mt-2">
    <input
      type="text"
      pInputText
      id="name"
      [ngModel]="itinerary?.name"
      (ngModelChange)="updateName($event);validateForm()"
      class="p-inputtext p-component p-element w-full ng-pristine ng-valid ng-touched"
    />
    <label for="name">Nombre<span class="text-red-600">*</span></label>
  </span>
  </div>

  <!-- Botones de cancelar y guardar -->
  <div class="p-dialog-footer">
    <button
      type="button"
      pButton
      label="Cancelar"
      class="p-button-secondary p-button-outlined"
      (click)="onClose()"
    ></button>
    <button
      type="button"
      pButton
      label="Guardar"
      class="p-button"
      (click)="onSave()"
      [disabled]="this.validateForm == null || this.isFormValid"
    ></button>
  </div>
</div>
