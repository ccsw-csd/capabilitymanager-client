
<div class="flex flex-column gap-2">
  <div class="flex flex-row gap-2 md:flex-nowrap" style="width: 100%">
    <span class="p-float-label flex-1 mt-2" style="width: 30%">
    <input
      type="text"
      pInputText
      id="id"
      [ngModel]="itinerary?.codigo"
      (ngModelChange)="updateId($event);validateForm()"
      class="p-inputtext p-component p-element w-full ng-pristine ng-valid ng-touched"
    />
    <label for="id">CÃ³digo<span class="text-red-600">*</span></label>
  </span>

  <span class="p-float-label min-w-max mt-2" style="width: 70%">
    <input
      type="text"
      pInputText
      id="name"
      [ngModel]="itinerary?.name"
      (ngModelChange)="updateName($event);validateForm()"
      class="p-inputtext p-component p-element w-full ng-pristine ng-valid ng-touched"
    />
    <label for="name">Nombre<span class="text-red-600">*</span></label>
  </span>
  </div>

  <div class="h-2rem"></div>
  <!-- Botones de cancelar y guardar -->
  <div class="flex flex-row justify-content-end gap-2">
    <button
      type="button"
      pButton
      label="Cancelar"
      class="p-button-secondary p-button-outlined"
      (click)="onClose()"
    ></button>
    <button
      type="button"
      pButton
      label="Guardar"
      class="p-button"
      (click)="onSave()"
      [disabled]="!this.isFormValid"
    ></button>
  </div>
</div>
