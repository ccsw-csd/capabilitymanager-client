<div class="container">
  <div class="header">
    <h2 class="title">Lista de Actividades</h2>
    <button class="close-btn" (click)="closeWindow()">&times;</button>
  </div>

  <div class="form flex flex-column gap-3">
    <div class="flex justify-center gap-2">
      <div class="p-field">
        <label for="ggid">GGID:</label>
        <input
          id="ggid"
          type="text"
          pInputText
          [value]="person.ggid"
          readonly
        />
      </div>

      <div class="p-field">
        <label for="saga">Saga:</label>
        <input
          id="saga"
          type="text"
          pInputText
          [value]="person.saga"
          readonly
        />
      </div>

      <div class="p-field" [style]="{ width: '400px' }">
        <label for="nombre">Nombre:</label>
        <input
          id="nombre"
          type="text"
          pInputText
          [value]="person.nombre"
          readonly
        />
      </div>

      <div class="p-field" [style]="{ width: '400px' }">
        <label for="apellidos">Apellidos:</label>
        <input
          id="apellidos"
          type="text"
          pInputText
          [value]="person.apellidos"
          readonly
        />
      </div>
    </div>

    <!-- Verificador de actividades -->
    <div *ngIf="activities.length === 0" class="no-activities-message">
      <h3>No hay actividades disponibles</h3>
    </div>

<!-- Listado de actividades -->
<div *ngIf="activities.length > 0" class="card" style="overflow-x: auto; max-height: 500px">
  <p-table
    [scrollable]="true"
    scrollHeight="flex"
    selectionMode="single"
    [value]="activities"
    styleClass="p-datatable-striped"
    [paginator]="false"
    [customSort]="true"
    (sortFunction)="customSort($event)"
    [columns]="columnNames"
    [reorderableColumns]="true"
  >
    <ng-template pTemplate="header" let-columns>
      <tr class="table-header">
        <!-- Encabezados de las columnas -->
        <th *ngFor="let col of columnNames" class="{{ col.field }} flex flex-column" pReorderableColumn>
          <div class="flex flex-row w-full top-header" pSortableColumn="{{ col.field }}">
            <span class="flex flex-1 justify-content-center">{{ col.header }}</span>
            <p-sortIcon field="{{ col.field }}"></p-sortIcon>
          </div>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-activity let-columns="columns">
      <!-- Cuerpo de la tabla -->
      <tr [pSelectableRow]="activity">
        <td
          *ngFor="let col of columnNames"
          class="{{ col.field }}"
          [ngClass]="col.field === 'estado' ? getEstadoClass(activity) : ''"
        >
          <ng-container *ngIf="col.field !== 'fechaUltimaActividad' && col.field !== 'fechaInicio' && col.field !== 'fechaFinalizacion'; else dateTemplate">
            <div class="white-space-nowrap overflow-hidden text-overflow-ellipsis" [pTooltip]="activity[col.field]">
              {{ col.field === 'tipoActividadId' ? getTipoActividadName(activity[col.field]) : activity[col.field] }}
            </div>
          </ng-container>
          <ng-template #dateTemplate>
            <div class="white-space-nowrap overflow-hidden text-overflow-ellipsis" [pTooltip]="formatDate(activity[col.field])">
              {{ formatDate(activity[col.field]) }}
            </div>
          </ng-template>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

  <!-- Botones de Cancelar y Guardar -->
  <div class="fixed-buttons" *ngIf="roleAdmin">
    <button
      pButton
      type="button"
      (click)="cancel()"
      pRipple
      icon="pi pi-times"
      label="Cancelar"
      class="p-button p-button-danger p-button-outlined"
      style="width: 80px"
      title="Cancelar"
    ></button>
    <button
      pButton
      type="button"
      (click)="save()"
      pRipple
      icon="pi pi-save"
      label="Guardar"
      class="p-button p-button-primary p-button-outlined"
      style="width: 80px"
      title="Guardar"
    ></button>
  </div>
</div>
