<div class="container">
  <div class="header">
    <h2 class="title">Lista de Actividades</h2>
    <button class="close-btn" (click)="closeWindow()">&times;</button>
  </div>

  <div class="form flex flex-column gap-3">
    <div class="flex justify-center gap-2">
      <div class="p-field">
        <label for="ggid">GGID:</label>
        <input
          id="ggid"
          type="text"
          pInputText
          [value]="person.ggid"
          readonly
        />
      </div>

      <div class="p-field">
        <label for="saga">Saga:</label>
        <input
          id="saga"
          type="text"
          pInputText
          [value]="person.saga"
          readonly
        />
      </div>

      <div class="p-field">
        <label for="nombre">Nombre:</label>
        <input
          id="nombre"
          type="text"
          pInputText
          [value]="person.nombre"
          readonly
        />
      </div>

      <div class="p-field">
        <label for="apellidos">Apellidos:</label>
        <input
          id="apellidos"
          type="text"
          pInputText
          [value]="person.apellidos"
          readonly
        />
      </div>
    </div>

    <!-- Verificador de actividades -->
    <div *ngIf="activities.length === 0" class="no-activities-message">
      <h3>No hay actividades disponibles</h3>
    </div>

    <!-- Listado de actividades -->
    <div
      *ngIf="activities.length > 0"
      class="card"
      style="overflow-x: auto; max-height: 500px"
    >
      <p-table
        [scrollable]="true"
        scrollHeight="flex"
        selectionMode="single"
        [value]="activities"
        styleClass="p-datatable-striped"
        [paginator]="false"
        [customSort]="true"
        (sortFunction)="customSort($event)"
        [columns]="columnNames"
        [reorderableColumns]="true"
      >
        <ng-template pTemplate="header" let-columns>
          <tr class="table-header">
            <!-- Encabezados de las columnas -->
            <th
              *ngFor="let col of columnNames"
              class="{{ col.field }} flex flex-column"
              pReorderableColumn
            >
              <div
                class="flex flex-row w-full top-header"
                pSortableColumn="{{ col.field }}"
              >
                <span class="flex flex-1 justify-content-center">{{
                  col.header
                }}</span>
                <p-sortIcon field="{{ col.field }}"></p-sortIcon>
              </div>
            </th>
            <th class="buttons flex flex-column">
              <div class="flex flex-row w-full top-header"></div>
              <div class="w-full foot-header"></div>
            </th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-activity let-columns="columns">
          <!-- Cuerpo de la tabla -->
          <tr [pSelectableRow]="activity">
            <td *ngFor="let col of columnNames" class="{{ col.field }}">
              <div
                *ngIf="
                  col.field !== 'fechaUltimaActividad' &&
                  col.field !== 'fechaInicio' &&
                  col.field !== 'fechaFinalizacion'
                "
                class="white-space-nowrap overflow-hidden text-overflow-ellipsis"
                [pTooltip]="activity[col.field]"
              >
                {{
                  col.field === "tipoActividadId"
                    ? getTipoActividadName(activity[col.field])
                    : activity[col.field]
                }}
              </div>
              <div
                *ngIf="
                  col.field === 'fechaUltimaActividad' ||
                  col.field === 'fechaInicio' ||
                  col.field === 'fechaFinalizacion'
                "
                class="white-space-nowrap overflow-hidden text-overflow-ellipsis"
                [pTooltip]="formatDate(activity[col.field])"
              >
                {{ formatDate(activity[col.field]) }}
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <!-- Botones de Cancelar y Guardar -->
    <div class="buttons flex justify-content-end gap-2">
      <button class="cancel-btn p-button p-component" (click)="cancel()">
        Cancelar
      </button>
      <button class="save-btn p-button p-component" (click)="save()">
        Guardar
      </button>
    </div>
  </div>
</div>
