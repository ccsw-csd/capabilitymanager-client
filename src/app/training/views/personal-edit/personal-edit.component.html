<div class="container">
  <div class="header">
    <h2 class="title">Editar Persona</h2>
    <button class="close-btn" (click)="closeWindow()">X</button>
  </div>
  <div class="form flex flex-column gap-3">
    <div class="p-field">
      <label for="ggid">GGID:</label>
      <input id="ggid" type="text" pInputText [value]="person.ggid" readonly />
    </div>
    <div class="p-field">
      <label for="saga">Saga:</label>
      <input id="saga" type="text" pInputText [value]="person.saga" readonly />
    </div>
    <div class="p-field">
      <label for="nombre">Nombre:</label>
      <input id="nombre" type="text" pInputText [value]="person.nombre" readonly />
    </div>
    <div class="p-field">
      <label for="apellidos">Apellidos:</label>
      <input id="apellidos" type="text" pInputText [value]="person.apellidos" readonly />
    </div>
  </div>
  <div class="buttons">
    <button class="cancel-btn" (click)="cancel()">Cancelar</button>
    <button class="save-btn" (click)="save()">Guardar</button>
  </div>
</div>
