<!-- Secci贸n contenido -->
<div class="mb-5">
  <p-fileUpload
    name="capability"
    [showUploadButton]="false"
    [showCancelButton]="false"
    auto="false"
    accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
    invalidFileTypeMessageSummary="Error en tipo de archivo:"
    invalidFileTypeMessageDetail="Debe subir un archivo de Microsoft Excel (.xls, .xlsx)"
    (onSelect)="onSelect($event)"
    (onRemove)="onRemove()"
    chooseIcon="hidden"
    chooseLabel="Seleccionar archivo"
    [disabled]="this.isLoading"
  >
  </p-fileUpload>
</div>

<!-- Secci贸n botones de acci贸n -->
<div class="flex justify-content-end gap-3">
  <button
    pButton
    label="Cancelar"
    class="p-button-secondary p-button-outlined"
    (click)="onCancel()"
    [disabled]="this.isLoading"
  ></button>
  <button
    pButton
    label="Importar"
    class="p-button"
    (click)="onImport()"
    [disabled]="this.certificationsFile == null || this.isLoading"
  ></button>
</div>

<!-- Mostrar animaci贸n en proceso de carga -->
<div class="mt-6">
  <p-progressBar
    *ngIf="isLoading"
    mode="indeterminate"
    [style]="{ height: '6px' }"
  ></p-progressBar>
</div>
