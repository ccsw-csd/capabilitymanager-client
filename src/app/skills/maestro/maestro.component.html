<p-progressSpinner *ngIf="!load" class="flex justify-content-center mt-5"></p-progressSpinner>


<div *ngIf="load">
  <div class="tableTitle">
    <p>Informes</p>
  </div>
  <div class="my-2 mr-4 flex justify-content-end">
      <button type="button" pButton pRipple icon="pi pi-file-excel"
       class="p-button-lg m-2 p-button-outlined" (click)="menu.toggle($event)"></button>
      <p-menu #menu [popup]="true" [model]="items"></p-menu>
  </div>
<div class="flex flex-column lg:flex-row">
  <div class="card my-3" style="margin-right: 2%;">
   <app-table-detail [data]="EMData" [columnas]="EMCol" color="#D9E1F2" colorClass="bgBlue"
   [text]="EMText" ></app-table-detail>
  </div>
  <div class="card my-3">
    <app-table-detail [data]="BAData" [columnas]="BACol" color="#FFF2CC" colorClass="bgBeige" [text]="BAText"
      ></app-table-detail>
  </div>
</div>

<div class="flex flex-column lg:flex-row">
  <div class="card my-3" style="margin-right: 2%;">
    <app-table-detail [data]="ARData" [columnas]="ARCol" color="#E2EFDA" colorClass="bgGreen" [text]="ARText"
      ></app-table-detail>
  </div>
  <div class="card my-3">
    <app-table-detail [data]="SEData" [columnas]="SECol" color="#FCE4D6" colorClass="bgPink" [text]="SEText"
      ></app-table-detail>
  </div>
</div>

<div class="py-3">
  <app-table-detail [data]="IEData" [columnas]="IECol" color="#FFE699" colorClass="bgOrange"
    [text]="IEText"></app-table-detail>
</div>

<!-- Pyramide -->
<div class="tableTitle">
  <p>SPECIFIC ZOOM</p>
</div>

<div class="py-3">
  <app-table-detail [data]="ArSeDevData" [columnas]="ArSeDevCol" color="#F2F2F2" colorClass="bgGray" [text]="ArSeDevText"
    [extraHeader]="true"></app-table-detail>
</div>

<div class="py-3">
  <app-table-detail [data]="ArSeApiData" [columnas]="ArSeApiCol" color="#F2F2F2" colorClass="bgGray"
    [text]="ArSeApiText"></app-table-detail>
</div>

<!-- Pyramide -->
<div class="tableTitle">
  <p>Pyramid</p>
</div>
<div class="card pb-4">
  <app-table-detail [data]="gradesRoles" [columnas]="rolesCol" color="#FFE699" colorClass="bgOrange"
    [text]="gradeRoleText" ></app-table-detail>
</div>
</div>

<!-- Dialog exports -->
<p-dialog header="Selecciona tu lista:" [(visible)]="visible" [style]="{width: '50vw'}" [closable]="false">
  <div class="flex flex-column ml-5">
    <div *ngFor="let elem of tableList" class="field-checkbox">
      <p-radioButton [inputId]="elem" name="category" [value]="elem" [(ngModel)]="selectedExcel"></p-radioButton>
      <label [for]="elem" class="ml-2">{{ elem }}</label>
    </div>
  </div>

  <div class="flex flex-row mt-5 gap-3 justify-content-end gap-2">
    <button pButton pRipple styleClass="" label="Cancelar" class="p-button p-button-secondary p-button-outlined"
      (click)="closeDialog()"></button>
    <button pButton pRipple p-button-label="10px" label="Exportar" [disabled]="selectedExcel==''"
      (click)="downloadExcel()"></button>
  </div>
</p-dialog>
