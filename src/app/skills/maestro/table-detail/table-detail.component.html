<div class="flex">
  <div class="textBloc px-2 flex align-items-center justify-content-center">
    <p>{{ text }}</p>
  </div>
  <div class="table_container">
    <p-table
      [value]="data"
      [scrollable]="true"
      scrollDirection="horizontal"
      styleClass="p-datatable-striped p-datatable-gridlines"
    >
      <ng-template pTemplate="header">
        <tr *ngIf="extraHeader" class="h-4rem text-base font-italic">
          <th
            style="
              background: white;
              width: 240px;
              text-align: center;
              justify-content: center;
            "
            class="flex-none"
          ></th>
          <th style="width: 640px" class="flex-none">
            Custom apps development (only pick one/pers)
          </th>
          <th style="width: 320px" class="flex-none">
            with Cloud Native Expertise
          </th>
          <th style="width: 320px" class="flex-none">
            with Low Code Expertise
          </th>
        </tr>

        <tr>
          <th
            *ngFor="let col of columnas; index as index"
            id="index"
            class="flex-none"
            [ngStyle]="{ width: index == 0 ? '160px' : '80px' }"
            style="height: 47px; justify-content: center; text-align: center"
          >
            {{ col }}
          </th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-fila let-columns="columns">
        <tr>
          <td
            [ngStyle]="{ 'font-weight': isTotal(fila.profile) ? '600' : '' }"
            style="
              width: 160px;
              height: 47px;
              text-align: center;
              justify-content: center;
            "
            class="flex-none;"
          >
            {{ fila.profile }}
          </td>
          <td
            *ngFor="let elem of fila.totals; index as i"
            [class.totalCell]="
              i == getTotalIndex() ||
              fila.profile == 'Total' ||
              fila.profile == 'Sum'
            "
            [class.red-background]="
              (fila.profile == 'Business Analysts' && !isBADataTotalOK) ||
              (fila.profile == 'Software Engineers' && !isBADataTotalOK) && i === 0 ||
              (fila.profile == 'Engagement Managers' && !isEMDataTotalOK && i === 0) ||
              (fila.profile == 'Total' && !isARDataTotalOK && i === 0)
            "
            class="flex-none"
            style="
              width: 80px;
              height: 47px;
              justify-content: center;
              text-align: center;
            "
          >
            {{ elem }}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
