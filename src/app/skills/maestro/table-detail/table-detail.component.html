<div class="flex">
  <div class="textBloc px-2 flex align-items-center justify-content-center" [ngStyle]="{'background': color}">
    <p>{{ text }}</p>
  </div>
  <p-table [value]="data" class="{{ colorClass }}" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of columnas" id="index">{{ col }}</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-fila>
      <tr>
        <td>{{fila.grade}}</td>
        <td *ngFor="let elem of fila.totals"
        [ngStyle]="{'background': fila.grade=='Total'?'lightgray':''}">{{ elem }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer" *ngIf="total">
      <tr>
        <td *ngFor="let t of totales">{{ t }}</td>
      </tr>
    </ng-template>

  </p-table>
</div>
